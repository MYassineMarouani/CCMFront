<h2>Changer mon mot de passe : </h2>
<div class="container mt-5">

    <div class="mb-3">
        <label for="oldPassword" class="form-label">Ancien mot de passe</label>
        <input type="password" class="form-control" [(ngModel)]="ancien" required>
    </div>

    <div class="mb-3">
        <label for="newPassword" class="form-label">Nouveau mot de passe</label>
        <input type="password" class="form-control" [(ngModel)]="new" [ngModelOptions]="{standalone: true}" required>
    </div>


    <div class="mb-3">
        <label for="confirmNewPassword" class="form-label">Confirmer le nouveau mot de passe</label>
        <input type="password" class="form-control" [(ngModel)]="new1" [ngModelOptions]="{standalone: true}" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="new != new1 || new == '' " (click)="changer()">Changer</button>
</div>
