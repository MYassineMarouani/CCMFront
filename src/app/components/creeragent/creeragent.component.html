<h1> Ajouter un nouvel agent </h1>

<div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="nom" id="nom" name="nom">
      </div>
      <div class="form-group">
        <label for="prenom">Pr√©nom</label>
        <input type="text" class="form-control" [(ngModel)]="prenom" id="prenom" name="prenom">
      </div>
      <div class="form-group">
        <label for="prenom">Email</label>
        <input type="text" class="form-control" [(ngModel)]="Email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="type-rdv">Telephone portable</label>
        <input type="text" class="form-control" [(ngModel)]="portable" id="type-rdv" name="type_rdv">
      </div>
      <div class="form-group">
        <label for="adresse">Password</label>
        <input type="text" class="form-control" [(ngModel)]="Password" id="adresse" name="adresse">
      </div>
    
      <br>
      <button type="submit"  class="btn btn-primary" (click)="Creer()">Creer</button> / <button type="reset" class="btn btn-primary">Effacer</button>

  </div>
