<h1> Les informations de l'agent {{Agentinfo.nom}} {{Agentinfo.prenom}} : </h1>

<div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="Agentinfo.nom" id="nom" name="nom">
      </div>
      <div class="form-group">
        <label for="prenom">Pr√©nom</label>
        <input type="text" class="form-control" [(ngModel)]="Agentinfo.prenom" id="prenom" name="prenom">
      </div>
      <div class="form-group">
        <label for="prenom">Email</label>
        <input type="text" class="form-control" [(ngModel)]="Agentinfo.Email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="date">Date d'embauche</label>
        <input type="text" class="form-control" [(ngModel)]="Agentinfo.DateEM" id="date" name="date" disabled>
      </div>
      <div class="form-group">
        <label for="type-rdv">Telephone portable</label>
        <input type="text" class="form-control" [(ngModel)]="Agentinfo.portable" id="type-rdv" name="type_rdv">
      </div>
      <div class="form-group">
        <label for="adresse">Password</label>
        <input type="text" class="form-control" [(ngModel)]="Agentinfo.Password" id="adresse" name="adresse">
      </div>
    
      <br>
      <button type="submit"  class="btn btn-primary" (click)="modifier()">Modifier</button> / <button type="reset" class="btn btn-primary">Effacer</button>
    </form>
  </div>
